<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dmitry Maximchuk Lab 1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<div id="container"></div>
		<script type="module">
			import * as THREE from './build/three.module.js';
			import { GUI } from './lib/Gui.js';
			import { OrbitControls } from './lib/OrbitControls.js';
			import { Water } from './objects/Water.js';
			import { Sky } from './objects/Sky.js';

			let container;
			let camera, scene, renderer;
			let controls, water, sun, mesh;

			const parameters = {
				inclination: 0.49,
				azimuth: 0.205,
				isWireframe: false
			};

			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				sun = new THREE.Vector3();

				// Water
				const waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
				water = new Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( './textures/water.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						alpha: 1.0,
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3.7,
						fog: scene.fog !== undefined
					}
				);
				water.rotation.x = - Math.PI / 2;
				scene.add( water );

				// Sky
				const sky = new Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );
				const skyUniforms = sky.material.uniforms;
				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				function updateSun() {
					const theta = Math.PI * ( parameters.inclination - 0.5 );
					const phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );
					sun.x = Math.cos( phi );
					sun.y = Math.sin( phi ) * Math.sin( theta );
					sun.z = Math.sin( phi ) * Math.cos( theta );
					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
					water.material.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();
					scene.environment = pmremGenerator.fromScene( sky ).texture;
				}
				updateSun();

				// A drop
				const geometry = new THREE.SphereBufferGeometry( 5, 64, 32 );
				const material = new THREE.MeshStandardMaterial( {
					color: 0x1da2d8,
					metalness: 0,
					roughness: 0,
					wireframe: parameters.isWireframe,
				});
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				function updateMaterial() {
					material.wireframe = parameters.isWireframe;
					material.needsUpdate = true;
				}

				// View
				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				controls.update();

				// GUI
				const gui = new GUI();
				const properties = gui.addFolder( 'Properties' );
				properties.add(parameters, 'inclination', 0, 0.5, 0.0001).onChange(updateSun);
				properties.add(parameters, 'azimuth', 0, 1, 0.0001).onChange(updateSun);
				properties.add(parameters, 'isWireframe').onChange(updateMaterial);
				properties.open();

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				const time = performance.now() * 0.002;
				mesh.position.y = Math.sin( time ) * 20 + 5;
				mesh.rotation.x = time * 0.5;
				mesh.rotation.z = time * 0.51;
				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
